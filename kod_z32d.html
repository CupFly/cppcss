    <textarea cols=82 rows=37>#include <cstdlib>

    using namespace std;
    void gotoxy(int x, int y)
    {
    COORD coord;
    coord.X = x;
    coord.Y = y;
    SetConsoleCursorPosition(GetStdHandle(STD_OUTPUT_HANDLE), coord);
    }
    int main(int argc, char *argv[])
    {
    system("chcp 1250");
    int x,y,D_wol;
    cout<<" Podaj zmienną (kolumnę ekranu) x=";
    cin>>x;
    cout<<" Podaj zmienną (wiersz ekranu) y=";
    cin>>y;
    cout<<" Podaj długość linii D=";
    cin>>D_wol;
    
     for (int i=1;i<=D_wol/2;i++)
    {
    gotoxy(x+i-(D_wol/2+1),y);
    cout<<"-";
    gotoxy(x-i+(D_wol/2+1),y);
    cout<<"-";
    gotoxy(x,y);
    cout<<"-";
    }
    cout<<endl;
    system("PAUSE");
    return EXIT_SUCCESS;
