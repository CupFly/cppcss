<textarea cols=82 rows=39>#include <cstdlib>
#include <iostream>
#include <windows.h>
using namespace std;
void woln(int x, int y)
{
COORD coord;
coord.X = x;
coord.Y = y;
SetConsoleCursorPosition(GetStdHandle(STD_OUTPUT_HANDLE), coord);
}
int main(int argc, char *argv[])
{
int woln_x, woln_y;
woln_x=5+(31 % 3);
woln_y=11 + (31 % 2);
for (int i=0;i<=woln_x;i++)
{
woln(i,0);
cout<<"*";
}
for (int i=0;i<=woln_y;i++)
{
woln(0,i);
cout<<"*";
}
for (int i=0;i<=woln_y;i++)
{
woln(woln_x,i);
cout<<"*";
}
for (int i=0; i<=woln_x;i++)
{
woln(i,1+woln_y-1);
cout<<"*";
}
system("PAUSE");
return EXIT_SUCCESS;
